#rev it to DB-migration

databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: vadim
      changes:
        - createTable:
            tableName: destination
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: city
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: country_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: country_code
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: airport_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: airport_code
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: timezone
                  type: datetime
                  constraints:
                    nullable: false