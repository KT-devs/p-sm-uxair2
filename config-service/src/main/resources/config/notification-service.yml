spring:
  datasource:
    url: jdbc:postgresql://localhost:8080/
    username:
    password:
  database:
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      dll-auto: none
      dialect: org.hibernate.dialect.PostgreSQLDialect
    database: POSTGRESQL
    show-sql: true
logging:
  level:
    ROOT: INFO
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/