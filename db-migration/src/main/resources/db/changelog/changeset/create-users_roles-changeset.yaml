databaseChangeLog:
  - changeSet:
      id: create-users
      author: Kozlov German
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: roles_id
                  type: BIGINT
                  constraints:
                    nullable: false

  - changeSet:
      id: 1.0.1
      author: Kozlov German
      comment: "Users_roles"
      changes:
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  value: "1"
              - column:
                  name: roles_id
                  value: "2"
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  value: "2"
              - column:
                  name: roles_id
                  value: "4"